{% load bootstrap4 %}

{% block content %}

<!-- Botão adicionar movimento -->
<div class="container m-auto text-center">
	<button class="btn btn-danger px-5" data-toggle="modal" data-target="#exampleModal">ADICIONAR</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index:9999;">
  <div class="modal-dialog modal-dialog-centered">
  	
    <div class="modal-content">
      
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Incluir movimento</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	<span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
		
		<form>
			<div class="form-group">
				<label>Data:</label>
				<input class="form-control" type="date">
			</div>
			<div class="form-group">
				<label>Tipo:</label>
				<select class="form-control">
					<option>Receita</option>
					<option>Despesa</option>
				</select>
			</div>
			<div class="form-group">
				<label>Categoria:</label>
				<select class="form-control">
					<optgroup>
						<option>Supermercado</option>
						<option>Educação</option>
						<option>Saúde</option>
					</optgroup>
					<optgroup>
						<option>Salário</option>
						<option>Freelancer</option>
						<option>Investimentos</option>
					</optgroup>
				</select>
			</div>
			<div class="form-group">
				<label>Descrição:</label>
				<input class="form-control" type="text">
			</div>
			<div class="form-group">
				<label>Valor:</label>
				<input class="form-control" type="number" step="any">
			</div>
		</form>
        
        
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Incluir</button>
      </div>
      
    </div>
  </div>
</div>

{% endblock %}
